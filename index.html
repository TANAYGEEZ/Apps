<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-main: 'Outfit', sans-serif;
            --card-size: 100px;
            --search-bg: rgba(20, 20, 20, 0.4);
            --card-bg: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            --card-shadow: 0 15px 35px rgba(0,0,0,0.5);
            --greeting-gradient: linear-gradient(180deg, #fff, #888);
            --toggle-bg: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-color: #e0e5ec;
            --text-color: #1a1a1a;
            --glass-border: rgba(0, 0, 0, 0.1);
            --search-bg: rgba(255, 255, 255, 0.6);
            --card-bg: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
            --card-shadow: 0 10px 25px rgba(163, 177, 198, 0.6);
            --greeting-gradient: linear-gradient(180deg, #333, #000);
            --toggle-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #nebula-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 20;
            flex-shrink: 0;
        }

        .greeting {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: var(--greeting-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            padding: 0 20px;
        }

        .search-container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: var(--search-bg);
            backdrop-filter: blur(15px);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .search-input:focus {
            transform: scale(1.02);
            border-color: var(--text-color);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 35px; 
            width: 100%; 
            padding: 20px 40px;
            box-sizing: border-box;
            perspective: 1000px;
            overflow-y: scroll; 
            flex-grow: 1; 
            justify-content: start; 
            align-content: start;
        }

        .app-grid::-webkit-scrollbar { 
            display: none; 
            width: 0;
            height: 0;
        }
        .app-grid {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            border-radius: 20px;
            padding: 10px;
            transition: opacity 0.3s ease;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .icon-container {
            width: var(--card-size);
            height: var(--card-size);
            border-radius: 28px;
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--card-shadow);
        }

        .app-card:hover .icon-container {
            border-color: var(--text-color);
            transform: translateY(-5px);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 28px;
            background: radial-gradient(
                300px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.15),
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
            pointer-events: none;
        }

        body.light-mode .icon-container::before {
            background: radial-gradient(
                300px circle at var(--mouse-x) var(--mouse-y),
                rgba(0, 0, 0, 0.1),
                transparent 50%
            );
        }

        .app-card:hover .icon-container::before {
            opacity: 1;
        }

        .app-icon {
            width: 65%;
            height: 65%;
            object-fit: contain; 
            border-radius: 12px;
            z-index: 3;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-card:hover .app-icon {
            transform: scale(1.35) translateZ(50px);
        }

        .app-label {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-color);
            opacity: 0.7;
            text-transform: capitalize;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .app-card:hover .app-label {
            opacity: 1;
            transform: translateY(5px);
        }

        .fallback {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: scale(0.5) translateY(50px) rotateX(20deg); 
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(-10px) rotateX(0deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) rotateX(0deg); 
            }
        }

        @keyframes warpSpeed {
            0% { transform: scale(1); opacity: 1; }
            40% { transform: scale(0.8) rotate(5deg); opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }

        .launching .icon-container {
            animation: warpSpeed 0.6s cubic-bezier(0.7, 0, 0.84, 0) forwards;
            z-index: 100;
        }

        .warp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            transition: opacity 0.5s ease;
        }
        .warp-overlay.active {
            opacity: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--toggle-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            background: rgba(128, 128, 128, 0.2);
        }
        
        .theme-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

    </style>
</head>

        });

        function renderApps(filterText = '') {
            grid.innerHTML = '';
            let delay = 0;
            
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(filterText.toLowerCase())
            );
            
            filteredApps.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.style.animation = `popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards ${delay}s`;
                card.style.opacity = '0'; 
                
                const imgContent = `<img src="${app.icon}" class="app-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                                    <div class="fallback" style="display:none">${app.name.substring(0,2).toUpperCase()}</div>`;

                card.innerHTML = `
                    <div class="icon-container" id="card-${app.id}">
                        ${imgContent}
                    </div>
                    <span class="app-label">${app.name}</span>
                `;

                card.addEventListener('mouseenter', () => {
                    card.style.zIndex = 10;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.zIndex = 1;
                    const container = card.querySelector('.icon-container');
                    container.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                });

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const container = card.querySelector('.icon-container');
                    container.style.setProperty('--mouse-x', `${x}px`);
                    container.style.setProperty('--mouse-y', `${y}px`);

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -18; 
                    const rotateY = ((x - centerX) / centerX) * 18;

                    container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.15)`;
                });

                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    card.classList.add('launching');
                    document.getElementById('warpOverlay').classList.add('active');

                    setTimeout(() => {
                        window.open(app.link, '_blank');
                        setTimeout(() => {
                            card.classList.remove('launching');
                            document.getElementById('warpOverlay').classList.remove('active');
                        }, 500);
                    }, 600);
                });

                grid.appendChild(card);
                delay += 0.05; 
            });
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => renderApps(e.target.value));

        const updateGreeting = () => {
            const now = new Date();
            const hour = now.getHours();
            let timeGreeting = "Good Morning";
            
            if (hour >= 12 && hour < 17) {
                timeGreeting = "Good Afternoon";
            } else if (hour >= 17) {
                timeGreeting = "Good Evening";
            }
            
            document.getElementById('greetingDisplay').textContent = `${timeGreeting}, Rajveer`;
        };
        
        setInterval(updateGreeting, 60000);
        updateGreeting();

        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.fadeDir = Math.random() > 0.5 ? 0.005 : -0.005;
            }

            update(mouseX, mouseY) {
                this.x += this.vx;
                this.y += this.vy;

                this.opacity += this.fadeDir;
                if (this.opacity <= 0.1 || this.opacity >= 0.7) this.fadeDir = -this.fadeDir;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    const angle = Math.atan2(dy, dx);
                    this.x -= Math.cos(angle) * force * 1;
                    this.y -= Math.sin(angle) * force * 1;
                }
            }

            draw() {
                const isLight = document.body.classList.contains('light-mode');
                ctx.fillStyle = isLight ? `rgba(0, 0, 0, ${this.opacity})` : `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        let mouseX = -1000, mouseY = -1000;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            const isLight = document.body.classList.contains('light-mode');
            
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update(mouseX, mouseY);
                p.draw();

                for (let j = i; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < 120) {
                        const alpha = (1 - dist / 120) * 0.15;
                        ctx.strokeStyle = isLight ? `rgba(0, 0, 0, ${alpha})` : `rgba(200, 220, 255, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
        renderApps();

    </script>
</body>
</html>
